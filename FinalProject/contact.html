<div id="content">
  <h1> Contact Us</h1>
  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
  <table width="550" cellpadding="0" cellspacing="10" id="info-form">
    <tr>
      <th colspan="2" scope="col"><h2>Let us know who is visiting our site</h2></th>
    </tr>
    <tr>
      <td>First name:</td>
      <td><label for="first_name"></label>
      <input type="text" name="first_name" id="first_name" /></td>
    </tr>
    <tr>
      <td>Last name:</td>
      <td><label for="last_name"></label>
      <input type="text" name="last_name" id="last_name" /></td>
    </tr>
    <tr>
      <td>Band/Fan/Venue:</td>
      <td><label for="BFV"></label>
        <select name="BFV" id="BFV">
          <option value="band">Band</option>
          <option value="fan">Fan</option>
          <option value="venue">Venue</option>
      </select></td>
    </tr>
    <tr>
      <td>Join our mailing list:</td>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="yes" id="RadioGroup1_0" />
          Yes</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="no" id="RadioGroup1_1" />
          No</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <td>What genres are you <br />
      most interested in:</td>
      <td><p>
        <label>
          <input type="checkbox" name="CheckboxGroup1" value="rock" id="CheckboxGroup1_0" />
          Rock</label>
        <br />
        <label>
          <input type="checkbox" name="CheckboxGroup1" value="indie" id="CheckboxGroup1_1" />
          Indie</label>
        <br />
        <label>
          <input type="checkbox" name="CheckboxGroup1" value="metal" id="CheckboxGroup1_2" />
          Metal</label>
        <br />
        <label>
          <input type="checkbox" name="CheckboxGroup1" value="country" id="CheckboxGroup1_3" />
          Country</label>
        <br />
        <label>
          <input type="checkbox" name="CheckboxGroup1" value="rap" id="CheckboxGroup1_4" />
          Rap</label>
        <br />
        <label>
          <input type="checkbox" name="CheckboxGroup1" value="hiphop" id="CheckboxGroup1_5" />
          Hip Hop</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <td colspan="2" bgcolor="#FF6633"><form id="form1" name="form1" method="post" action="">
        <input type="submit" name="submit" id="submit" value="Submit" />
        <input type="submit" name="reset" id="reset" value="Reset" />
      </form></td>
    </tr>
  </table>
  <p><br />
  </p>
  <h3> <a href="mailto:lavafloorfilms@gmail.com">Contact us</a> </h3>
